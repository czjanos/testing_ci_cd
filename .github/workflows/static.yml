# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  bump-version:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Read version
        shell: pwsh
        run: |
          $version = (Get-Content .\version)
          echo "$version"
          echo "##vso[task.setvariable variable=version]$version"

      - name: Bump version
        shell: pwsh
        run: |
          $file = "version"
          $fileVersion = (Get-Content $file | Select -First 1).Split(".")
          $fileVersion[2] = [int]$fileVersion[2] + 1
          $newVersion = $fileVersion -join "."
          $newVersion | Set-Content $file
          echo "$newVersion"

      - name: Create and Git commit new version
        shell: pwsh
        run: |
          git config --global user.name "cz.janos9@gmail.com"
          git config --global user.email "czjanos"
          git add version
          git commit -m "[Bump] version to: ${newVersion} [***NO_CI***]"

      - name: Git push
        shell: pwsh
        run: |
          git remote set-url origin https://czjanos:${{ secrets.GITHUB_TOKEN }}@github.com/czjanos/testing_ci_cd.git
          git fetch origin master
          git push origin HEAD:master
  
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
